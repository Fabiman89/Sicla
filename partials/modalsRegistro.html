<div class="modal-header">
    <h3 class="modal-title">Registro</h3>
</div>
<div class="modal-body" >
    <form class=""  name="formAltaUsr">
    <br>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-6">
                <input class="form-control" ng-model="usuario.nombre" type="text" placeholder="Nombre" required>
            </div>
            <div class="col-xs-6">
                <input class="form-control" ng-model="usuario.apellido" type="text" placeholder="Apellidos" required>
            </div>
        </div>
        <br>
        <input class="form-control" ng-model="usuario.correo" type="email" placeholder="Correo Electronico" required>
        <br>
        <input class="form-control" ng-model="usuario.password" type="password" placeholder="Contrase&ntilde;a" required>
        <br>
        <input class="form-control" ng-model="usuario.passwordConfirm" type="password" placeholder="Confirma Contrase&ntilde;a" match="usuario.password" required>
        <br>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="formAltaUsr.$invalid" ng-click="insertUsr(usuario)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

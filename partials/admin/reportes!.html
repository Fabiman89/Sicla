
<div class="row">
  <div class="col-lg-4 ">
    <br>
    <div class="col-lg-12 form-group">      
      <div class="col-lg-2 col-md-2 col-sm-2 control-label">

        <h5> Fecha</h5>
      </div>
          <div class="col-lg-5 col-md-5  col-sm-5 ">
            <select ng-model="sup.fecha"  class="form-control input-sm">
              <option  value="0" > Hoy </option>
              <option  value="1" > Periodo </option>
            </select>
          </div>
          <div class="col-lg-12"> 
                <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1">
                  <input type="date" ng-model="reporte.fecha1" class="form-control input-sm" />
                </div>
                <div class="col-lg-1">
                  <h5   ng-if="sup.fecha"> a </h5>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                  <input type="date" ng-if="sup.fecha" class="form-control input-sm" ng-model="reporte.fecha2" /> 
                </div>
          </div>


        </div>
    <!-- Medio -->
        <div class="form-group col-lg-12 " >
        <hr>
          <div class=" col-lg-2 col-md-2 col-sm-2 control-label" for="">
            <h5>Medio</h5>
          </div>
            <div class="col-lg-5  ">
              <select ng-change="checkState(sup.medio,1)" ng-model="sup.medio" class="form-control input-sm">
                <option value="0" >Sin considerar</option>
                <option value="2" >Todos </option>
                <option value="1" >Particular </option>
              </select>
            </div>
            <div class="col-lg-12"> 
              <div class="col-lg-6 " ng-if="sup.medio==1">
                <select class="form-control input-sm" ng-model="reporte.medio " ng-options="n.nombreMedio for n in Medios">

                </select>
              </div>
            </div>

        </div>    
    <!-- Autor -->
        <div class="col-lg-12 form-group">
        <hr>
        <div class="col-lg-12">
          <div class="col-lg-2 col-md-2 col-sm-2 control-label">
            <h5>Autor</h5>  
          </div>
          <div class="col-md-5">
              <select class="form-control" ng-change="checkState(sup.autor,2)" ng-model="sup.autor" > 
                <option value="0" >Sin considerar</option>
                <option value="2">Todos</option>
                <option value="1">Particular</option>
              </select>
          </div>          
        </div>
          <div class="col-lg-12">
           <div class="col-lg-6 col-md-6 col-sm-6"  ng-if="sup.autor==1">
            <select class="form-control" ng-model="reporte.autor" ng-options="autor.nombreAutor for autor in Autores">
              
            </select>
          </div>           
          </div>

        </div>
    <!-- Tipo de nota -->
        <div class="col-lg-12 form-group">
          <hr>
          <div class="col-lg-12">
            <div class="col-lg-2 ">
                <h5>Tipo de nota</h5>  
            </div>
              <div class="col-md-4">
                  <select class="form-control" ng-change="checkState(sup.tipo,3) " ng-model="sup.tipo"  > 
                    <option value="0"> sin considerar </option>
                    <option value="2"> Todos</option>
                    <option value="1"> Particular</option>
                  </select>
              </div>          
          </div>
          <div class="col-lg-12">
              <div class="col-md-6" ng-if="sup.tipo==1">
                  <select class="form-control" ng-model="reporte.tipoNota" ng-options="tn.nombreTipoNota for tn in tipoNotas" > 
                  </select>
              </div>           
          </div>
        </div>
    <!-- Clasificacion -->
        <div class="col-lg-12 form-group">
        <hr>
        <div class="col-lg-12">
          <div class="col-lg-2 col-md-2 col-sm-2 control-label">
            <h5>Valoracion</h5>  
          </div>
            <div class="col-md-5">
              <select class="form-control" ng-model="sup.clasificacion"  > 
                <option value="0" >Sin considerar</option>
                <option value="2" >Todas</option>
                <option value="1">Particular</option>
              </select>
            </div>         
        </div>

          <div class="col-lg-12">
          <div class="col-lg-6" ng-if="sup.clasificacion==1">
            <select class="form-control" ng-model="reporte.clasificacion" >
              <option value="positiva">Positiva</option>
              <option value="negativa">Negativa</option>
            </select>
          </div>
            
          </div>
        </div>

    <!-- Seccion -->
        <div class="col-lg-12 form-group">
        <hr>
        <div class="col-lg-12">
           <div class="col-lg-2  control-label">
            <h5>Seccion</h5>  
          </div>
          <div class="col-md-5">
                  <select class="form-control" ng-change="checkState(sup.seccion,4) " ng-model="sup.seccion"  > 
                    <option value="0"> sin considerar </option>
                    <option value="1"> Todos</option>
                    <option value="2"> Particular</option>
                  </select>
          </div>         
        </div>
        <div class="col-lg-12">
          <div class="col-lg-6" ng-if="sup.seccion==2">
            <select class="form-control input-sm" ng-model="reporte.seccion" ng-options="s.nombreSeccion for s in Secciones"> </select>
          </div>
        </div>
        </div>
    <!-- Genero -->
        <div class="col-lg-12 form-group">
          <div class="col-lg-2  control-label">
            <h5>Genero </h5>  
          </div>
          <div class="col-md-5">
              <select class="form-control" ng-model="reporte.genero" > 
                <option value="0"  > Sin considerar </option>
                <option value="1"> Femenino </option>
                <option value="2"> Masculino </option>
              </select>
          </div>
          <div class="col-md-5" ng-if="reporte.genero!=0">
              <select class="form-control" ng-model="reporte.generoTipo" > 
                <option value="0" > todos </option>
                <option value="1"> Protagonistas </option>
                <option value="2"> Autores </option>
              </select>
          </div>
        </div>
  <!-- Area  -->  
        <div class="col-lg-12 form-group">
        <hr>
        <div class="col-lg-12">
          <div class="col-lg-2">
            <h5>Area</h5>
          </div>
        <div class="col-lg-5">
          <select class="form-control" ng-model="sup.area">
            <option value="0" >Sin Considerar</option>
            <option value="2" >Todas</option>
            <option value="1" >Especifico</option>
          </select>          
        </div>
        </div>
        <div class="col-lg-12" ng-if="sup.area==1 ">
          <div class="col-lg-4 col-md-1 col-sm-1 ">

            <div class="col-lg-12 text-center" >

              <h5> Area </h5>
            </div>
            <select class="form-control" ng-model="reporte.area" ng-change="getTema(reporte.area.idArea)" ng-options="area.nombreArea for area in Areas"> 
              <option value="0"> sin considerar  </option>
            </select>
          </div>
          <div class="col-lg-4 col-md-1 col-sm-1 text-center" ng-if="reporte.area">
              <div class="col-lg-12">
                <h5> Tema </h5>  
              </div>
              <select class="form-control" ng-model="reporte.tema" ng-change="getSubtema(reporte.tema.idTema)" ng-options="tema.nombreTema for tema in Temas"> 
                <option value="0">Todos</option>
              </select>
          </div>
          <div class="col-lg-4 col-md-1 col-sm-1 text-center" ng-if="reporte.tema">
            <div class="col-lg-12">
              <h5> Subtema </h5>  
            </div>
            <select class="form-control" ng-model="reporte.subtema" ng-options="subtema.nombreSubtema for subtema in Subtemas" > 
                <option value="0">Todos</option>
            </select>
          </div>
          </div>
        </div>


  <!-- Pais -->  
        <div class="col-lg-12 form-group">
        <hr>
        <div class="col-lg-12">
          <div class="col-lg-2">
            <h5>Pais</h5>
          </div>
          <div class="col-lg-6">
            <select class="form-control" ng-model="sup.pais">
              <option value="0">Sin considerar</option>
              <option value="2">Todos</option>
              <option value="1">Particular</option>
            </select>
          </div>
        </div>


        <div class="col-lg-12" ng-if="sup.pais==1">
          <div class="col-lg-4 col-md-1 col-sm-1 ">
            <div class="col-lg-12 text-center" >
              <h5> Pais </h5>
            </div>
            <select class="form-control" ng-model="reporte.pais" ng-change="getEstado(reporte.pais.idPais)" ng-options="pais.nombrePais for pais in Paises"> 
              <option value="0"> sin considerar  </option>
            </select>
          </div>
          <div class="col-lg-4 col-md-1 col-sm-1 text-center" ng-if="reporte.pais">
              <div class="col-lg-12">
                <h5> Estado </h5>  
              </div>
              <select class="form-control" ng-model="reporte.estado" ng-change="getMunicipio(reporte.estado.idEstado)" ng-options="estado.nombreEstado for estado in Estados"> 
                <option value="0">Todos</option>
              </select>
          </div>
          <div class="col-lg-4 col-md-1 col-sm-1 text-center" ng-if="reporte.estado">
            <div class="col-lg-12">
              <h5> Municipio </h5>  
            </div>
            <select class="form-control" ng-model="reporte.municipio" ng-options="municipio.nombreMunicipio for municipio in Municipios" > 
                <option value="0">Todos</option>
            </select>
          </div>
        </div>
      </div>


  </div>


  <div class="col-lg-7  ">
  <br>

    <div class="col-lg-10 ">
        <div class="col-lg-4">
      <button class="btn btn-default btn-block btn-report" ng-click="addToPreview(1)" ><span class="fa fa-pie-chart"></span>   Grafica de Pie  </button>
    </div>
    <div class="col-lg-4">
      <button class="btn btn-default btn-block btn-report" ng-click="addToPreview(2)" > <span class="fa fa-align-justify"></span>  Texto</button>
    </div>
    <div class="col-lg-4">
      <button class="btn btn-default btn-block btn-report" ng-click="addToPreview(3)" ><span class="fa fa-bar-chart"></span>  Grafica de Barras </button>
    </div>
    
    <div class="col-lg-12">
    <br>
        <div class=" reportContent" ng-repeat="elemento in previewArray track by $index">
          <div class="element-header">
            <span class="pull-right fa fa-times-circle-o" ng-click="deleteFromPreview($index)"></span>
          </div>
     
          <div class="element-content">
            {{elemento}}
          </div>
        </div> 
    </div>
      <pre>{{reporte | json}}</pre>
    </div>

    <button class="btn btn-success" ng-click="saveToPDF()">Guardar en pdf</button>
  </div>

</div>

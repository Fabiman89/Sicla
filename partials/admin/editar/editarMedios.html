<br />

<div class="container-fluid">
<div class="col-md-6 col-sm-6 col-xs-12">
<h3 class="text-center"> Lista de Medios</h3>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar en medios" ng-model="search">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
            </button>
        </span>
    </div>
    <table class="table table-hover">
    <thead>
    <tr><th>Imagen</th><th>Nombre</th><th>URL</th></tr>
    </thead>
    <tbody>
    <tr ng-repeat="m in medio |filter:search" ng-click="getAutores(m)" >
      <td><img ng-src="{{m.imagenMedio}}" style="width:65px;height:21px;"></td><td>{{m.nombreMedio}}</td><td>{{m.urlMedio}}</td>
      <td>
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-primary" ng-click="modalMedios(m,1)" title="Editar Medio"><i class="fa fa-pencil-square-o"></i></button>
          <button type="button" class="btn btn-danger" ng-click="eliminarMedio(m,1)" title="Borrar Medio"><i class="fa fa-trash"></i></button>
        </div>    
      </td>
    </tr>
    </tbody>
    </table> 

</div>
<div class="col-md-6 col-sm-6 col-xs-12" ng-hide="!autores">
<h3 style="margin-top:55px" class="text-center"> Autores de {{nmMedio}}</h3>
    <table class="table table-hover">
    <thead>
    <tr><th>Nombre Autor</th>
    </thead>
    <tbody>
    <tr ng-repeat="a in autores">
      <td>{{$index+1}} - {{a.nombreAutor}}</td>
      <td>
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-primary" ng-click="modalMedios(a,2)" title="Editar Medio"><i class="fa fa-pencil-square-o"></i></button>
          <button type="button" class="btn btn-danger" ng-click="eliminarMedio(a,2)" title="Borrar Medio"><i class="fa fa-trash"></i></button>
        </div>    
      </td>
    </tr>
    </tbody>
    </table> 

</div>

</div>

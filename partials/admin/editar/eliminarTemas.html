<div class="modal-header">
   <h3 class="text-center"><strong>Confirmación para eliminar de la Base de datos</strong></h3>
</div>
<div class="modal-body">
    <form >
    <div class="form-group" style="text-align: center;">
        <h3><strong>¿Seguro que desea eliminar este Registro?</strong></h3><br> 
        <h2 style="display: block;text-align: center;"><strong>{{tipo}} : {{nm}} </strong></h2><hr />
        <h3>Esta decisión no puede deshacerse y puede afectar gravemente la base de datos</h3>
    </div>  
     
</div>
   <div class="modal-footer">
      <button ng-show="tipo=='Area'" class="btn btn-danger" ng-click="borrarArea()"> Eliminar Área </button>
      <button ng-show="tipo=='Tema'" class="btn btn-danger" ng-click="borrarTema()"> Eliminar Tema </button>
      <button ng-show="tipo=='Subtema'" class="btn btn-danger" ng-click="borrarSubtema()"> Eliminar Subtema </button>
              <button class=" btn btn-primary " ng-click="cancel()">Cancelar</button>
   </div>
	</form>
  <br>

<div class="modal-header">
  <h3 class="text-center"> ESTADO </h3>
</div>
<div class="modal-body">
    <div class="form-group">
      <label>Pa√≠s</label>
        <select class="form-control"  ng-model="estado.pais" ng-options="opEs.nombrePais for opEs in opcionesPais" required>
        </select>
    </div>
  <div class="form-group">
    <label>Nombre del Estado</label>
      <input ng-model="estado.nombre" type="text" class="form-control" placeholder="Introduce nuevo estado" required>
  </div>

  </form>
</div>

  </button>
  <div class="{{alerta.tipo}}" id="mensajes">
    {{alerta.mensaje}}
  </div>
</div>

<br>
<div class="modal-heading">
  <h3 class="text-center">Alta de nueva Sección</h3>
</div>
<div class="modal-body">
<label class="control-label">Secciones disponibles</label>
<select class="form-control" ng-model="lsitaOpciones" ng-options="opSeccion.nombreSeccion for opSeccion in opcionesSeccion"><option value=" " selected>
</option>
</select>
<hr>
<br>
  <form name="formSeccion" class="" role="form">
    <div class="form-group">
      <label>Nombre de nueva Sección: </label>
       <input ng-model="seccion.nombre" type="text" class="form-control" placeholder="Nueva seccion" required>
    </div>
    <br>      
  </form>
</div>
<div class="modal-footer">
  <button class=" btn btn-primary btn-md btn-block" ng-disabled="formSeccion.$invalid" ng-click="updateSeccion(seccion)">Guardar</button>
</div>

<br>
<div class="modal-header">
  <h3 class="text-center"> PAIS</h3>
</div>
<div class="modal-body">
  <form role="form" class="" name="formPais">
    <div class="form-group">
      <label>Nombre del Pais</label>
        <input ng-model="pais.nombre" type="text" class="form-control" placeholder="Introduce nuevo pais" required>
    </div>
  </form>
</div>
<div class="modal-footer">
   <button class=" btn btn-primary btn-lg btn-block" ng-disabled="formPais.$invalid" ng-click="updatePais(pais)">Guardar
  </button>

  <div class="{{alerta.tipo}}" id="mensajes">
    {{alerta.mensaje}}
  </div>
</div>

  <span class="pull-right fa fa-times-circle-o   close-sign" ng-click="cancel()"></span>
<div class="modal-heading">
  <h3 class="text-center">Grafica de PIE</h3>
</div>
<div class="modal-body container-fluid">

  <form name="formPIE"  role="form">
  <div class="GrapSeccion col-lg-12">
    <div class="col-lg-3">
      <h4>Título de la Grafica</h4>
    </div>
    <div class="col-lg-6">
       <input type="text" class="form-control" placeholder="Título de la Grafica" />
    </div>
  </div>
    <div class="col-lg-12 form-inline">      
      <div class="col-lg-1">
        <h4> Fecha</h4>
      </div>
          <div class="col-lg-2 ">
            <select ng-model="sup.fecha" ng-change="checkState(1)" id="fechaSelect" class="form-control">
              <option   value="0" > Hoy </option>
              <option   value="1" > Periodo </option>
            </select>
          </div>

          <div class="col-lg-3 ">
            <input type="date"  ng-model="report.fecha1" class="form-control"/>
          </div>
          <div class="col-lg-1">
            <h4   ng-if="sup.fecha"> a </h4>
          </div>
          <div class="col-lg-3">
            <input type="date" ng-if="sup.fecha" class="form-control" ng-model="report.fecha2" /> 
          </div>

        </div>

      <div class="col-lg-12 ">
        <div class="col-lg-2">
          <div class="form-group">
            <div class="chechbox">
              <label class="control-label"><input ng-model="op1" type="checkbox" /> Medios</label>  
            </div>  
          </div>        
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <div class="chechbox">
              <label class="control-label"><input  type="checkbox" /> Autor</label> 
            </div>  
          </div>        
        </div>



        <div class="col-lg-2">
          <div class="form-group">
            <div class="chechbox">
              <label class="control-label"><input  type="checkbox" /> Cargos </label>
            </div>  
          </div>        
        </div>

        <div class="col-lg-2">
          <div class="form-group">
            <div class="chechbox">
              <label class="control-label"><input  type="checkbox" /> Área</label>
            </div>  
          </div>        
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <div class="chechbox">
              <label class="control-label"><input  type="checkbox" /> País</label>
            </div>  
          </div>        
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <div class="chechbox">
               <label class="control-label"><input  type="checkbox" /> Protagonista</label>
            </div>  
          </div>        
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <div class="chechbox">
              <label class="control-label"><input  type="checkbox" /> Valoración</label>
            </div>  
          </div>        
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <div class="chechbox">
              <label class="control-label"><input  type="checkbox" /> Sección</label>
            </div>  
          </div>        
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <div class="chechbox">
              <label class="control-label"><input  type="checkbox" /> Tipo de nota</label>
            </div>  
          </div>        
        </div>



        </div>

        <div class="col-lg-12">
          <hr>
        </div>

    <div class="col-lg-12 ">
        <div class="form-group col-lg-12 " ng-if="op1">
          <div class=" col-md-1 control-label" for="">
            <h5>Medio</h5>
          </div>
            <div class="col-md-3 ">
              <select ng-change="checkState(2)" ng-model="sup.medio" class="form-control ">
                <option value="0" >Todos</option>
                <option value="1" >Particular </option>
              </select>
            </div>
            <div class="col-md-3" ng-if="sup.medio">
              <select class="form-control input-sm" ng-model="report.medio ">
                <option value="0">Sicla</option>
                <option value="1">El Heraldo</option>
                <option value="2">Proceso</option>
              </select>
            </div>
        </div>    


    </div>
    <div class="col-lg-12 well">
      
    </div>



 

   
  </form>
</div>
<div class="modal-footer">
  {{report}}
  <button class=" btn btn-primary btn-md btn-block" ng-disabled="formPIE.$invalid"  >Guardar</button>
  
</div>

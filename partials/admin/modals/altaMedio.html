<div class="modal-header">
  <h3 class="text-center">Alta de Nuevo Medio</h3>
</div>
<div class="modal-body">
  <form name="formMedios" class="" role="form">
    <div class="form-group">
      <label for="protagonista1">Nombre de Medio</label>
        <input ng-model="medio.nombre" type="text" class="form-control" placeholder="Nuevo Medio" required>
    </div>
    <div class="form-group">
      <label>URL de p√°gina principal</label>
      <input ng-model="medio.url" type="text" class="form-control" placeholder="http://" required>
    </div>   
    <div class="form-group">
      <label class="col-sm-2 control-label">Logotipo </label><br>
      <div>
        <input type="file" ng-model="medio.imagen" id="exampleInputFile">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="formMedios.$invalid" ng-click="updateMedio(medio)">Guardar
  </button>  
</div>                        
<div class="col-xs-6">
  <br>
  <div class="{{alerta.tipo}}" id="mensajes">
    {{alerta.mensaje}}
  </div>
</div>

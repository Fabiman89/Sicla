              <div class="col-lg-12 well well-sm">
                  <form class="">

                               <input class="form-control" type="text" ng-model="search.tituloNota" placeholder="Comienza a escribir aquí" typeahead=" nota.tituloNota for nota in angColumnas |limitTo: 8 |filter:$viewValue"  >

                            </div>
                            <div class="form-group">
                               <input class="form-control" type="text" ng-model="search.nombreMedio" placeholder="Comienza a escribir aquí" typeahead=" nota.nombreMedio for nota in angColumnas |limitTo: 8 |filter:$viewValue"  >

                            </div>
                        
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                               <input class="form-control" type="text" ng-model="search.autor" placeholder="Comienza a escribir aquí" typeahead=" nota.autor for nota in angColumnas |limitTo: 8 |filter:$viewValue"  >

                            </div>  
                            <div class="form-group">
                               <input class="form-control" type="text" ng-model="search.tipo" placeholder="Comienza a escribir aquí" typeahead=" nota.tipo for nota in angColumnas |limitTo: 8 |filter:$viewValue"  >

                            </div>                        
                        </div>
                    </div>
                  </form>
              </div>
    
<div class="col-md-3 col-sm-6 col-xs-8 "  ng-repeat="columnas in angColumnas | filter:search" >
<div class="post-container"  >
        <div class="post-image">
            <img ng-hide="!columnas.img8col" ng-src="{{columnas.img8col}}" style="height:338px;" ng-click="datosModal(columnas)" class="img-responsive center-block clickable">
            <img ng-hide="columnas.img8col" ng-src="{{columnas.imagen}}"  ng-click="datosModal(columnas)" class=" img-responsive center-block clickable" style="height:53px;width:222px;">
        </div> 
         <div class="post-titulo" ng-hide="!columnas.img8col"> 
            <p> {{columnas.fecha}} </p>
        </div>  
        <div class="post-titulo"> 
            <p> {{columnas.tituloNota}} </p>
        </div>  
         <div class="post-titulo" ng-hide="columnas.img8col"> 
            <p> {{columnas.fecha}} </p>
        </div>  
        <div class="post-desc clickable" ng-hide="columnas.img8col" ng-click="datosModal(columnas)"> 
            <p>{{columnas.sintesis}} </p>
        </div>  
</div>

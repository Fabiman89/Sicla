              <div class="col-lg-12 well well-sm">
                  <form class="">
                    <div class="row"> 
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                         <p class="help-block">Palabra Clave</p >
                         <input class="form-control input-sm" type="text" ng-model="search2" placeholder="Comienza a escribir aquí" >  
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <p class="help-block">Fecha</p >
                        <input class="form-control input-sm" type="date" ng-model="search.fecha" >  
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6" >
                      
                      <div class="form-group">
                        <p class="help-block">Protagonista</p >
                        <input class="form-control input-sm" type="text" ng-model="search.nombreProtagonista" placeholder="Comienza a escribir aquí" typeahead=" p.nombreProtagonista for p in Protagonista |limitTo: 8 |filter:$viewValue"  >  
                      </div>

                      <div class="form-group">
                      <p class="help-block">Filtrar Medios</p >
                         <input class="form-control input-sm" type="text" ng-model="search.nombreMedio" placeholder="Comienza a escribir aquí" typeahead=" m.nombreMedio for m in Medios |limitTo: 8 |filter:$viewValue"  >  
                         
                      </div>                      
                    </div>  
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                               <p class="help-block">Filtrar por Tema</p >
                               <input class="form-control input-sm" type="text" ng-model="search.nombreTema" placeholder="Comienza a escribir aquí" typeahead=" nota.nombreTema for nota in Temas |limitTo: 8 |filter:$viewValue"  >  
                            </div>  
                            <div class="form-group">
                               <p class="help-block">Filtrar por Subtema</p >
                               <input class="form-control input-sm" type="text" ng-model="search.nombreSubtema" placeholder="Comienza a escribir aquí" typeahead=" nota.nombreSubtema for nota in Subtemas |limitTo: 8 |filter:$viewValue"  >  
                            </div>                        
                        </div>
                    </div>
                  </form>
              </div>
    
<div class="col-md-3 col-sm-6 col-xs-8 "  ng-repeat="columnas in angColumnas | filter:search |filter:search2" >
<div class="post-container"  >
        <div class="post-image">
            <img ng-hide="!columnas.img8col" ng-src="{{columnas.img8col}}" style="height:338px;" ng-click="datosModal(columnas)" class="img-responsive center-block clickable">
            <img ng-hide="columnas.img8col" ng-src="{{columnas.imagen}}"  ng-click="datosModal(columnas)" class=" img-responsive center-block clickable" style="height:53px;width:222px;">
        </div> 
         <div class="post-titulo" ng-hide="!columnas.img8col"> 
            <p> {{columnas.fecha}} </p>
        </div>  
        <div class="post-titulo"> 
            <p> {{columnas.tituloNota}} </p>
        </div>  
         <div class="post-titulo" ng-hide="columnas.img8col"> 
            <p> {{columnas.fecha}} </p>
        </div>  
        <div class="post-desc clickable" ng-hide="columnas.img8col" ng-click="datosModal(columnas)"> 
            <p>{{columnas.sintesis}} </p>
        </div>  
</div>  


</div>
</div>
</div>

<pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm " ng-change="changePage(bigCurrentPage)" items-per-page="25" boundary-links="false" rotate="false" num-pages="numPages" previous-text="Anterior" next-text="Siguiente" first-text="Primera" last-text="Ultima"></pagination>  
</div>

<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body" >
    <form class=""  name="formLogin">
    <br>
    <div class="form-group">
        <div class="row">
        </div>
        <br>
        <input class="form-control" ng-model="usuario.correo" type="email" placeholder="Correo Electronico" required>
        <br>
        <input class="form-control" ng-model="usuario.password" type="password" placeholder="ContraseÃ±a" required>
    </div>
    </form>
    <div class="{{alerta.tipo}}" role="alert">
        {{alerta.mensaje}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="formLogin.$invalid" href="" ng-click="logIn(usuario)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
